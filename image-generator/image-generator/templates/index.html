<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Generator Pallette</title>
        
        {% block styles %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        {% endblock %} 
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Image Generator Palette</h1>
            <h2 class="text-center">Generate your palette colours from an image</h2>
            <h3 class="text-center">Upload an image to generate your palette colours</h3>
            <h4 class="text-center">Click the button below to upload an image</h4>
        </div><br><br><br>
        <div class="container d-flex justify-content-center">
          <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="../static/images/watercolor-seamless-floral-frame-with-roses-leaves-background_1233999-3305.avif" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Upload Image</h5>
                      <p class="card-text">Upload your image to generate your palettes colours.</p>
                      <a href="#" class="btn btn-primary">Click Me!</a>
                    </div>
                  </div>
            </div>
          </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
