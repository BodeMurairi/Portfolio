{% block content %}
{% include 'header.html' %}
              <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
              </div>
            </header>
          </div>
          <div class="container-form">
            <h1>Sign up</h1><br>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
              <form action="/" method="POST">
                <div class="form-group">
                    <label for="username">Username</label><br>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required> <br>
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required><br>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required><br>    
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" name="confirm_password" required><br>
                </div>
                <div class="submit">
                  <button type="submit">Sign up</button>
                  <p>Already have an account? <a href="{{ url_for('signin') }}">Login</a></p>
              </div>
              </form>              
          </div>
{% include 'footer.html' %}
{% endblock %}
