{% block content %}
{% include 'header.html' %}
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
              </div>
            </header>
          </div>
          <div class="container-form">
            <h1>Sign in</h1><br>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            <form action="/signin" method="POST">
                <div class="form-group">
                    <label for="username">Username</label><br>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required> <br>
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required><br>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required><br>    
                </div>
                <div class="submit">
                    <button type="submit">Log in</button>
                </div>"
            </form>
          </div>
{% include 'footer.html' %}
{% endblock %}
